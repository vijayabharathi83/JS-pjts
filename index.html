<!DOCTYPE html>
<html lang= "en">
<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="mainHeader">Pixel Art Maker</h1>
    
    <h2 class="subHeader">Choose Grid Size</h2>
    <form id="sizePicker">
        <span class="choice">Grid Height:</span>
        <input type="number" id="inputHeight" name="height" min="1" max='60' value="1">
        <span class="choice">Grid Width:</span>
        <input type="number" id="inputWidth" name="width" min="1" max='60' value="1">
        <input type="submit">
    </form>
    
    <h2 class="colorType">Pick A Color</h2>
    <input type="color" id="colorPicker">

    <h2 class="drawCanvas">Design Canvas</h2>
    <table id="pixelCanvas"></table>
    
    <script src="designs.js"></script>
</body>
</html>
